<div class="father-container">
    <div class="hero-container">
        <div class="hero-content">
            <img class="hero-logo" src="assets/dislicores.png" alt="Logo de Dislicores" />

            <h1 class="hero-title">!Recuerda!</h1>
            <div class="hero-form">
                <p class="form-text">Debes tener 18 años para visitar nuestro sitio</p>

                <form (ngSubmit)="verificarEdad()" class="form">
                    <label for="date" class="form-label">Verifiquemos tu edad</label>
                    <input type="date" id="date" class="form-input" required [(ngModel)]="fechaNacimiento"  name="fechaNacimiento" />
                    <button type="submit" class="hero-button">Ingresar</button>
                </form>

            </div>

        <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>

        </div>
    </div>
        <div class="footer-logos">
            <img class="hero-logo-footer" src="assets/logoaguardienteamarillo.png" alt="Logo Aguardiente Amarillo" />
            <img class="hero-logo-footer" src="assets/logorvcblanco.png" alt="Logo RVC" />
            <img class="hero-logo-footer" src="assets/logoantioqueño.png" alt="Logo Antioqueño" />
        </div>

</div>
